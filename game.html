<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psyduck Down Stairs</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #202124;
            /* Chrome Dark Mode bg */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            font-weight: 700;
            font-size: 20px;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        #hp {
            color: #d93025;
        }

        #score {
            color: #5f6368;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="600"></canvas>
        <div id="ui">
            <span id="hp">♥♥♥♥♥</span>
            <span id="score">FLOOR: 0</span>
        </div>
    </div>
    <script type="module" src="./src/game/main.ts"></script>
</body>

</html>
